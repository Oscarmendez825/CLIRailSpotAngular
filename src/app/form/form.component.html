
<div class="container">

  <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendForm()" novalidate class="sign-up-form">
    <div class="form-row mt-4">
      <div class="form-group col-md-6">
        <label for="name">Nombre</label>
        <input type="text"
               class="form-control"
               name = "name"
               id="name"
               placeholder="Your Name" [(ngModel)]="tiquete.name"
               #name = "ngModel"
               [ngClass]="{'is-invalid':f.submitted && name.invalid}"
               required/>
        <div *ngIf="f.submitted && name.invalid" class="invalid-input">
          <div *ngIf="name.errors?.required">Name is not valid</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text"
               class="form-control"
               id="lastName"
               name = "lastName"
               placeholder="Your Last Name"[(ngModel)]="tiquete.apellido"
               #lastName = "ngModel"
               [ngClass]="{'is-invalid':f.submitted && lastName.invalid}"
               required/>
        <div *ngIf="f.submitted && lastName.invalid" class="invalid-input">
          <div *ngIf="lastName.errors?.required">Last Name is not valid</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"
             class="form-control"
             id="email"
             name="email"
             placeholder="mail@mail.com"[(ngModel)]="tiquete.email"
             #email = "ngModel"
             [ngClass]="{'is-invalid':f.submitted && email.invalid}"
             required email/>
      <div *ngIf="f.submitted && email.invalid" class="invalid-input">
        <div *ngIf="email.errors?.required">Email is not valid</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="salida">Departure Station</label>
        <select id="salida"
                class="form-control"
                name = "salida"
                [(ngModel)]="tiquete.de">
          <option selected>Elegir</option>
          <option>Catago</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="a">Arrival Station</label>
        <select id="a"
                class="form-control"
                name ="a"
                [(ngModel)]="tiquete.a">
          <option selected>Elegir</option>
          <option>San Jos√©</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="cantidad">Ticket quantity</label>
        <input type="text"
               class="form-control"
               id="cantidad"
               name = "cantidad"
               placeholder="Example: 2,3,4"
               [(ngModel)]="tiquete.cantidad">
      </div>
    </div>


    <div class="mt-3">
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-envelope-o"></i>
        <span>Continue</span></button>
    </div>

  </form>

</div>
