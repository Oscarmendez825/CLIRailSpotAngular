<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendRuta()" novalidate class="sign-up-form">
        <!--SALIDA-->
        <div class="form-group">
          <label for="name">Name of the Station</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name = "name"
                 placeholder="Name of the Station" [(ngModel)]="newRoute.name"
                 #name = "ngModel"
                 [ngClass]="{'is-invalid':f.submitted && name.invalid}"
                 required/>
          <div *ngIf="f.submitted && name.invalid" class="invalid-input">
            <div *ngIf="name.errors?.name">Departure Station is not valid</div>
          </div>
        </div>
        <!--LLEGADA-->
        <div class="form-group">
          <label for="arrival">Arrival Station</label>
          <input type="text"
                 id="arrival"
                 class="form-control"
                 name = "arrival"
                 placeholder="Arrival Station" [(ngModel)]="newRoute.a"
                 #arrival = "ngModel"
                 [ngClass]="{'is-invalid':f.submitted && arrival.invalid}"
                 required/>
          <div *ngIf="f.submitted && arrival.invalid" class="invalid-input">
            <div *ngIf="arrival.errors?.required">Arrival Station is not valid</div>
          </div>
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="text"
                 id="weight"
                 class="form-control"
                 name = "weight"
                 placeholder="Weight" [(ngModel)]="newRoute.peso"
                 #weight = "ngModel"
                 [ngClass]="{'is-invalid':f.submitted && weight.invalid}"
                 required/>
          <div *ngIf="f.submitted && weight.invalid" class="invalid-input">
            <div *ngIf="weight.errors?.required">Weight is not valid</div>
          </div>
        </div>
        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-envelope-o"></i>
          <span>Submit</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
